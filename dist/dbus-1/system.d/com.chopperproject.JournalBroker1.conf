<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "https://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<!-- chopper-journal-broker: D-Bus bus policy -->

<busconfig>

        <policy user="root">
                <allow own="com.chopperproject.JournalBroker1"/>
                <allow send_destination="com.chopperproject.JournalBroker1"/>
                <allow receive_sender="com.chopperproject.JournalBroker1"/>
        </policy>

        <policy context="default">
                <allow send_destination="com.chopperproject.JournalBroker1"/>
                <allow receive_sender="com.chopperproject.JournalBroker1"/>
        </policy>

</busconfig>
